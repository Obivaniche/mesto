<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="Ваш аватар">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="button profile__edit-button" type="button"></button>
                <button class="button profile__add-button" type="button"></button>
            </section>
            <section class="card-grid">
                <article class="card">
                    <img class="card__img" src="images/image-1.jpg" alt="Фотография карточки">
                    <h2 class="card__title">Мурманская область</h2>
                    <button class="button card__like-button" type="button"></button>
                </article>
                <article class="card">
                    <img class="card__img" src="images/image-2.jpg" alt="Фотография карточки">
                    <h2 class="card__title">Камчатка</h2>
                    <button class="button card__like-button" type="button"></button>
                </article>
                <article class="card">
                    <img class="card__img" src="images/image-3.jpg" alt="Фотография карточки">
                    <h2 class="card__title">Сахалин</h2>
                    <button class="button card__like-button" type="button"></button>
                </article>
                <article class="card">
                    <img class="card__img" src="images/image-4.png" alt="Фотография карточки">
                    <h2 class="card__title">Куршская коса</h2>
                    <button class="button card__like-button" type="button"></button>
                </article>
                <article class="card">
                    <img class="card__img" src="images/image-5.jpg" alt="Фотография карточки">
                    <h2 class="card__title">Байкал</h2>
                    <button class="button card__like-button" type="button"></button>
                </article>
                <article class="card">
                    <img class="card__img" src="images/image-6.jpg" alt="Фотография карточки">
                    <h2 class="card__title">Рускеала</h2>
                    <button class="button card__like-button" type="button"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="button popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="profile">
                <input class="form__input form__input_type_name" name="name" type="text" value="">
                <input class="form__input form__input_type_job" name="job" type="text" value="">
                <button class="button form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
