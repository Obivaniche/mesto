<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Ваш аватар">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="button profile__edit-button" type="button"></button>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="card-grid">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="button popup__close-button close-edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form-edit" name="profile" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input id="name-input" class="form__input form__input_type_name" name="name" type="text" value="" minlength="2" maxlength="40" placeholder="Имя" required>
                        <span class="form__input-error name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input id="job-input" class="form__input form__input_type_job" name="job" type="text" value="" minlength="2" maxlength="200" placeholder="Вид деятельности" required>
                        <span class="form__input-error job-input-error"></span>
                    </label>
                    <button class="button form__save-button save-edit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="button popup__close-button close-add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form-add" name="place" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input id="title-input" class="form__input form__input_type_title" name="title" type="text" value="" minlength="2" maxlength="30" placeholder="Название" required>
                        <span class="form__input-error title-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input id="link-input" class="form__input form__input_type_link" name="link" type="url" placeholder="Ссылка на картинку" required>
                        <span class="form__input-error link-input-error"></span>
                    </label>
                    <button class="button form__save-button save-add" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup__img-container">
            <button class="button popup__close-button close-img" type="button"></button>
            <img class="popup__img" src=" " alt="Фотография карточки">
            <p class="popup__discripton"></p>
        </div>
    </div>
    <template id="card-template">
        <article class="card">
            <img class="card__img" src=" " alt="Фотография карточки">
            <button class="button card__delete-button" type="button"></button>
            <h2 class="card__title"></h2>
            <button class="button card__like-button" type="button"></button>
        </article>
    </template>
    <script type="module" src="index.js"></script>
    <script type="module" src="validate.js"></script>
    <script type="module" src="card.js"></script>
</body>

</html>
