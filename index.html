<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="Ваш аватар">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="button profile__edit-button" type="button"></button>
                <button class="button profile__add-button" type="button"></button>
            </section>
            <section class="card-grid">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="button popup__close-button close-edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form-edit" name="profile">
                <input class="form__input form__input_type_name" name="name" type="text" value="">
                <input class="form__input form__input_type_job" name="job" type="text" value="">
                <button class="button form__save-button save-edit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="button popup__close-button close-add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form-add" name="place">
                <input class="form__input form__input_type_title" name="title" type="text" placeholder="Название" value="">
                <input class="form__input form__input_type_link" name="link" type="text" placeholder="Ссылка на картинку" value="">
                <button class="button form__save-button save-add" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <article class="card">
            <img class="card__img" src="url" alt="Фотография карточки">
            <button class="button card__delete-button" type="button"></button>
            <h2 class="card__title"></h2>
            <button class="button card__like-button" type="button"></button>
        </article>
    </template>
    <script src="script.js"></script>
</body>

</html>
